<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pi Cam Stream</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      #stream {
        width: 100%;
        height: 100%;
        margin: 0px auto;
        display: block;
      }
      .form-inline {
        text-align: center;
      }
    </style>
    <script src="/static/jquery-2.1.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('liveStream', function(url) {
        $('#stream').attr('src', url);
      });
      socket.emit('start-stream');
      $(function(){
        $('#submit').click(function(e){
          e.preventDefault();
          var data = {};
          data.ISO = $('#iso').val();
          data.ss = $('#shutter').val();
          $.ajax({
            type: 'POST',
            data: JSON.stringify(data),
            contentType: 'application/json',
            url: '/update',
            cache: false,
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">
        Pi Camera Live Stream <small>Powered by PI</small>
      </h1>
      <form class="form-inline">
        <div class="form-group">
          <label for="iso">ISO</label>
          <input type="text" id="iso" value="100" class="form-control">
        </div>
        <div class="form-group">
          <label for="shutter">Exposure Time (&#181;s)</label>
          <input type="text" id="shutter" value="800" class="form-control">
        </div>
        <button id="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <div>
      <img src="" id="stream">
    </div>
  </body>
</html>
